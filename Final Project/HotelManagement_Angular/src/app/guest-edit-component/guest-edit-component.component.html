<div class="container my-5">
    <h2 class="text-center mb-4">Edit Guest</h2>

    <!-- Back Button -->
    <div class="text-center mb-3">
      <button class="btn btn-secondary" routerLink="/guest-list">Back</button>
    </div>

    <!-- Guest Edit Form -->
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="guest.firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="guest.lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="guest.email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="guest.phoneNumber" name="phoneNumber" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="guest.address" name="address">
        </div>
        <div class="mb-3">
            <label for="preferences" class="form-label">Preferences</label>
            <input type="text" class="form-control" id="preferences" [(ngModel)]="guest.preferences" name="preferences">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>

<div class="container my-5">
    <h2 class="text-center mb-4">Edit User</h2>

    <!-- Success Message -->
    <div *ngIf="isUpdated" class="alert alert-success text-center" role="alert">
        Staff details updated successfully!
    </div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" novalidate *ngIf="!isUpdated">
        
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                type="text"
                id="username"
                class="form-control"
                [(ngModel)]="user.username"
                name="username"
                required
                minlength="3"
                #username="ngModel"
                [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched)}"
            />
            <div class="invalid-feedback" *ngIf="username.invalid && (username.dirty || username.touched)">
                <div *ngIf="username.errors?.['required']">Username is required.</div>
                <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters long.</div>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="user.email"
                name="email"
                required
                #email="ngModel"
                [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
            />
            <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
            </div>
        </div>

        <!-- Role -->
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select
                id="role"
                class="form-control"
                [(ngModel)]="user.role"
                name="role"
                required
                #role="ngModel"
                [ngClass]="{'is-invalid': role.invalid && (role.dirty || role.touched)}"
            >
                <option value="" disabled>Select role</option>
                <option value="Admin">Admin</option>
                <option value="Staff">Staff</option>
                <option value="HouseKeeping">HouseKeeping</option>
            </select>
            <div class="invalid-feedback" *ngIf="role.invalid && (role.dirty || role.touched)">
                Role is required.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100" [disabled]="userForm.invalid">Update User</button>
    </form>
    <button routerLink="/user-list" class="btn btn-secondary w-100 mt-3">Back</button>
</div>

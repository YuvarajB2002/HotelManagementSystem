<div class="container my-5">
    <h2 class="text-center mb-4">Staff List</h2>

    <!-- Add Staff Button -->
    <div class="mb-4 text-end">
        <button class="btn btn-success" routerLink="/add-user">Add New Staff</button>
    </div>

    <!-- Staff Table -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of data">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="editUser(user.userId)">Edit</button>
                    <button class="btn btn-danger btn-sm ml-3" (click)="deleteUser(user.userId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- No Users Message -->
    <div *ngIf="data.length === 0" class="text-center mt-4">
        <p>No users available. Please add a new user.</p>
    </div>

    <!-- Back Button -->
    <div class="mt-4">
        <button class="btn btn-secondary w-100" routerLink="/admin">Back</button>
    </div>
</div>
